{% extends "layout/_base.html" %}
{% block title %}Archive Detail{% endblock %}
{% block body %}
{% load static %}
 <center>
    <div class="container">
            <div class="row">
              <div class="col-md-8">
                <div class="card card-signin my-5" style="background-color: lightgray; border-radius: 3px">
                  <div class="card-body">
                    <a class="text-dark" style="color: blueviolet">{{ archive.receiver.username }}</a><br>
                    <br><a class="text-dark" style="color: blueviolet">{{ archive.subject }}</a><br>
                    <br><a class="text-dark" style="color: blueviolet">{{ archive.body }}</a><br>
                    <br><a class="text-dark" style="color: blueviolet">{{ archive.signature }}</a><br>
                    <br><small class="text-muted" style="color: blueviolet">send on {{ archive.mail_date }}</small>
                    <br><br>
                  </div>
                    {% if archive.file %}
                        <a href="{{ archive.file.url }}"><iframe class="card-img-top" src="{{ archive.file.url }}">

                        </iframe></a>
                    {% endif %}
                </div>
               </div>
            </div>
            <br>

    </div>
</center>
{% endblock%}
