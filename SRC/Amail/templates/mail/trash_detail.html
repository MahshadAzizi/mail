{% extends "layout/_base.html" %}
{% block title %}Trash Detail{% endblock %}
{% block body %}
{% load static %}
 <center>
    <div class="container">
            <div class="row">
              <div class="col-md-8">
                <div class="card card-signin my-5" style="background-color: lightgray; border-radius: 3px">
                  <div class="card-body">
                    <a class="text-dark" style="color: blueviolet">{{ trash.receiver.username }}</a><br>
                    <br><a class="text-dark" style="color: blueviolet">{{ trash.subject }}</a><br>
                    <br><a class="text-dark" style="color: blueviolet">{{ trash.body }}</a><br>
                    <br><a class="text-dark" style="color: blueviolet">{{ trash.signature }}</a><br>
                    <br><small class="text-muted" style="color: blueviolet">send on {{ trash.mail_date }}</small>
                    <br><br>
                  </div>
                    {% if trash.file %}
                        <a href="{{ trash.file.url }}"><iframe class="card-img-top" src="{{ trash.file.url }}">

                        </iframe></a>
                    {% endif %}
                </div>
               </div>
            </div>
            <br>
    
    </div>
</center>
{% endblock%}
