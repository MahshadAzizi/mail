{% block title %}NEW AMAIL{% endblock %}
{% block body %}
{% load static %}
 <center>
    <div class="container">
            <div class="row">
              <div class="col-md-8">
                <div class="card card-signin my-5" style="background-color: lightgray; border-radius: 3px">
                  <div class="card-body">
                    <a class="text-dark" style="color: blueviolet">{{ mail.receiver.username }}</a><br>
                    <br><a class="text-dark" style="color: blueviolet">{{ mail.subject }}</a><br>
                    <br><a class="text-dark" style="color: blueviolet">{{ mail.body }}</a><br>
                    <br><small class="text-muted" style="color: blueviolet">send on {{ mail.mail_date }}</small>
                    <br><br>
                  </div>
                    {% if amail.file %}
                        <a href="{{ amail.file.url }}"><img class="card-img-top" src="{{ amail.file.url }}" alt=""></a>
                    {% endif %}
                </div>
               </div>
            </div>
            <br>
    </div>
</center>
{% endblock%}
