{% extends "layout/_base.html" %}
{% block title %}NEW AMAIL{% endblock %}
{% if messages %}
        {% for message in messages %}
            <!-- Success alert -->
            <div class="container fixed-top">
                <div class="py-md-4">
                    <div class="alert d-flex alert-success" role="alert">
                        <i class="ai-check-circle fs-xl me-3"></i>
                        <div>
                            {{ message }}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
{% endif %}
{% block body %}
    <center>
    <form action="/mail/new_amail/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_ul }}
         <input type="submit" value="send">
    </form>
    </center>
{% endblock %}
