<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login user</title>
    <meta name="description" content="login page">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: blueviolet;
        }

        .main {
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            font-family: 'Questrial', sans-serif;
        }

        .login {
            height: 600px;
            width: 350px;
            /* align-items: center;
            justify-content: center;
            text-align: center; */
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 25px 30px black;
        }

        .login i {
            position: absolute;
        }

        .txt {
            text-decoration: none;
            border: none;
            background: none;
            margin-left: 40px;
            color: rgb(216, 17, 216);
        }

        .txt::placeholder {
            color: rgb(235, 51, 235);
            font-size: smaller;
        }

        .txt:focus {
            outline: 0;
        }

        p {
            padding-top: 20px;
            margin-left: 40px;
            font-size: smaller;
        }

        .fp {
            margin-left: 210px;
            font-size: small;
        }

        .fp a {
            text-decoration: none;
            transition: 0.5s;
        }

        .fp a:hover {
            border-bottom: 0.1px solid purple;
        }

        h1 {
            padding: 40px;
            text-align: center;
        }

        .contact {
            display: flex;
            justify-content: space-around;
            margin-top: -200px;
            margin-left: 80px;
            margin-right: 80px;
            padding-top: 30px;
        }

        .contact i {
            transition: 0.3s;
        }

        .contact i:hover {
            transform: scale(1.1);
        }

        hr {
            border: 0.1px solid rgb(155, 152, 155);
            margin-left: 30px;
            margin-right: 30px;
        }

        .btn {
            margin-left: 70px;
            margin-top: 30px;
            padding: 10px 80px;
            border: none;
            border-radius: 20px;
            background-image: linear-gradient(to right, rgb(235, 62, 235), rgb(92, 92, 238));
            color: white;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:focus {
            outline: 0;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .signup {
            margin-left: 130px;
            font-size: smaller;
            color: rgb(73, 78, 77);
            margin-top: 10px;
        }

        .last {
            margin-left: 90px;
            margin-top: 30px;
            font-size: smaller;
            color: rgb(136, 129, 120);
        }

        .last p:nth-child(1) {
            margin-top: 10px;
        }

        .last p:nth-child(2) {
            margin-left: 60px;
            color: rgb(236, 124, 236);
            /* margin-top: 20px; */
        }

        .last a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <div class="main">
        <div class="login">
            <h1>Login</h1>
            <p>User Name</p><br>
            <label>
                {{ form.username }}
            </label>
            <hr><br>
            <p>Password</p>
            <br>
            <label>
                {{ form.password }}
            </label>
            <p class="fp">
                <a href="{% url 'forgot_password' %}">Forgot Password?</a>
            </p>
            <input type="submit" class="btn" value="LOGIN">
            <p class="signup">Or Signup using </p>
        </div>
        <div class="contact">
            <a href="#"><i class="fa fa-facebook-square" style="color:rgb(56, 56, 241);font-size: xx-large;" aria-hidden="true"></i>
            </a><a href="#"><i class="fa fa-twitter-square" style="color: rgb(48, 112, 248); font-size: xx-large; " aria-hidden="true"></i></a>
            <a href="#"> <i class="fa fa-google-plus" style="color: red; font-size: xx-large;" aria-hidden="true"></i></a>
        </div>
        <div class="last">
            <p class="signup2">Or Signup using</p>
            <p><a href="{% url 'signup' %}">SIGNUP</a></p>
        </div>
    </div>
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}
</form>
</body>
</html>
